<h2>Productos</h2>
<div *ngFor="let producto of products">

<h3>
  <a [title]=" ' details '+ producto.name">
    {{ producto.name }}
  </a>
</h3>

<p *ngIf="producto.description">
  Description: {{ producto.description }}
</p>

<button type="button" (click)="Compartir()">
  Share
</button>

</div>
